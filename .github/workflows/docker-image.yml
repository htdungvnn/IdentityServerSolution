name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "htdungP@$$w0rd"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: Restore .NET dependencies
        run: dotnet restore ./IdentityServer/IdentityServer.csproj

      - name: Build .NET project
        run: dotnet build --no-restore --configuration Release ./IdentityServer/IdentityServer.csproj

      - name: Run .NET tests
        run: dotnet test --no-build --verbosity normal --configuration Release ./IdentityServer/IdentityServer.csproj

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Angular dependencies
        run: npm install
        working-directory: ./angular-spa

      - name: Build Angular project
        run: ng build --configuration production
        working-directory: ./angular-spa

      # - name: Run Angular tests
      #   run: ng test --watch=false --browsers=ChromeHeadless
      #   working-directory: ./angular-spa
